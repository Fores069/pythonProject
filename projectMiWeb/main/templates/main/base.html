{% load static %}
{% load main_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
</head>
<body>

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><div class="logo">mi<span>Web</span></div></li>
        <li><a href="{% url 'home_page' %}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{% url 'posts_page' %}" class="nav-link px-2 link-dark">Посты</a></li>
        <li><a href="{% url 'interested_page' %}" class="nav-link px-2 link-dark">Аккаунт</a></li>
      </ul>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
<div class="wrapper">
    <div class="category">
            {% if cat_selected == 0 %}
                <h2>Все Интересы</h2>
            {% else %}
                <h2><a class="btn btn-secondary btn-lg" href="{% url 'posts_page' %}">Все интересы</a></h2>
            {% endif %}

            {% show_categories cat_selected %}
    </div>
        {% block content %}

        {% endblock content %}
</div>
</body>
</html>
